name: javascript-test-runner / format

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: 'Verify formatting of all files'
        run: ./bin/check-formatting.sh
