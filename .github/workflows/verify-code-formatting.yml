name: javascript-test-runner / format

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

      - name: 'Verify formatting of all files'
        run: ./bin/check-formatting.sh
